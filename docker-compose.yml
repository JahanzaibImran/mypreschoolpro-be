version: '3.8'

services:
  # Redis for caching and Bull queues
  redis:
    image: redis:7-alpine
    container_name: preschool-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: preschool-api
    ports:
      - '3001:3001'
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    command: npm run start:dev

volumes:
  redis-data:
